<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High School Major Exploration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #008208ff 0%, #7bbc00ff 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 16px;
            opacity: 0.95;
        }

        .content {
            padding: 30px;
        }

        .question-section {
            margin-bottom: 40px;
        }

        .question-section h2 {
            color: #008208ff;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .option-card:hover {
            border-color: #7bbc00ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 130, 8, 0.1);
        }

        .option-card.selected {
            border-color: #008208ff;
            background-color: #f0f8f0;
        }

        .option-card h3 {
            color: #008208ff;
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .option-card p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #008208ff;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #006506;
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #d0d0d0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-bar {
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #008208ff 0%, #7bbc00ff 100%);
            transition: width 0.3s ease;
        }

        .results {
            padding: 30px;
        }

        .results h2 {
            color: #008208ff;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        .major-card {
            border: 2px solid #008208ff;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #f0f8f0 0%, #ffffff 100%);
        }

        .major-card h3 {
            color: #008208ff;
            font-size: 22px;
            margin-bottom: 15px;
        }

        .major-card .description {
            color: #333;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .major-card .careers {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .major-card .careers h4 {
            color: #008208ff;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .major-card .careers ul {
            list-style: none;
            padding-left: 0;
        }

        .major-card .careers li {
            padding: 5px 0;
            color: #555;
        }

        .major-card .careers li:before {
            content: "âœ“ ";
            color: #7bbc00ff;
            font-weight: bold;
            margin-right: 8px;
        }

        .restart-btn {
            display: block;
            margin: 30px auto 0;
            background-color: #008208ff;
            color: white;
            padding: 12px 40px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background-color: #006506;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }

            .navigation {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Discover Your Path</h1>
            <p>Explore college majors that match your interests and strengths</p>
        </div>
        <div class="content" id="app"></div>
    </div>

    <script>
        // Question data
        const questions = [
            {
                id: 1,
                question: "What type of activities do you enjoy most?",
                options: [
                    { id: "creative", label: "Creative & Artistic", description: "Design, art, music, writing", weights: { creative: 3, analytical: 0, helping: 0, technical: 0, business: 0 } },
                    { id: "analytical", label: "Analytical & Problem-Solving", description: "Research, data analysis, logic puzzles", weights: { creative: 0, analytical: 3, helping: 0, technical: 0, business: 0 } },
                    { id: "helping", label: "Helping & Caring", description: "Supporting others, community service", weights: { creative: 0, analytical: 0, helping: 3, technical: 0, business: 0 } },
                    { id: "technical", label: "Technical & Hands-On", description: "Building, coding, engineering", weights: { creative: 0, analytical: 0, helping: 0, technical: 3, business: 0 } },
                    { id: "business", label: "Business & Leadership", description: "Strategy, management, entrepreneurship", weights: { creative: 0, analytical: 0, helping: 0, technical: 0, business: 3 } }
                ]
            },
            {
                id: 2,
                question: "Which school subjects do you find most interesting?",
                options: [
                    { id: "arts", label: "Arts & Humanities", description: "English, History, Art, Music", weights: { creative: 2, analytical: 0, helping: 1, technical: 0, business: 0 } },
                    { id: "sciences", label: "Sciences", description: "Biology, Chemistry, Physics", weights: { creative: 0, analytical: 2, helping: 1, technical: 1, business: 0 } },
                    { id: "math", label: "Math & Logic", description: "Mathematics, Computer Science", weights: { creative: 0, analytical: 2, helping: 0, technical: 2, business: 1 } },
                    { id: "social", label: "Social Sciences", description: "Psychology, Sociology, Economics", weights: { creative: 0, analytical: 1, helping: 2, technical: 0, business: 1 } }
                ]
            },
            {
                id: 3,
                question: "What kind of work environment appeals to you?",
                options: [
                    { id: "studio", label: "Creative Studio", description: "Flexible, artistic, collaborative", weights: { creative: 2, analytical: 0, helping: 0, technical: 0, business: 0 } },
                    { id: "lab", label: "Laboratory/Research", description: "Structured, investigative, precise", weights: { creative: 0, analytical: 2, helping: 0, technical: 1, business: 0 } },
                    { id: "field", label: "Field/Community", description: "Dynamic, people-focused, impactful", weights: { creative: 0, analytical: 0, helping: 2, technical: 0, business: 0 } },
                    { id: "office", label: "Corporate Office", description: "Professional, team-based, goal-oriented", weights: { creative: 0, analytical: 0, helping: 0, technical: 0, business: 2 } },
                    { id: "tech", label: "Tech Workspace", description: "Innovative, fast-paced, problem-solving", weights: { creative: 0, analytical: 1, helping: 0, technical: 2, business: 0 } }
                ]
            },
            {
                id: 4,
                question: "What motivates you most in your future career?",
                options: [
                    { id: "expression", label: "Self-Expression", description: "Creating something unique and meaningful", weights: { creative: 2, analytical: 0, helping: 0, technical: 0, business: 0 } },
                    { id: "discovery", label: "Discovery & Innovation", description: "Solving complex problems and advancing knowledge", weights: { creative: 0, analytical: 2, helping: 0, technical: 1, business: 0 } },
                    { id: "impact", label: "Making a Difference", description: "Helping people and improving communities", weights: { creative: 0, analytical: 0, helping: 2, technical: 0, business: 0 } },
                    { id: "success", label: "Achievement & Success", description: "Building something successful and profitable", weights: { creative: 0, analytical: 0, helping: 0, technical: 0, business: 2 } },
                    { id: "building", label: "Building & Creating", description: "Designing and constructing solutions", weights: { creative: 1, analytical: 0, helping: 0, technical: 2, business: 0 } }
                ]
            }
        ];

        // Major recommendations database
        const majors = {
            creative: [
                {
                    name: "Graphic Design",
                    description: "Combines creativity with technology to create visual communications for brands, publications, and digital media.",
                    careers: ["Graphic Designer", "Art Director", "UX/UI Designer", "Brand Designer"]
                },
                {
                    name: "Film & Media Studies",
                    description: "Explores storytelling through visual media, including film production, screenwriting, and digital content creation.",
                    careers: ["Film Director", "Video Editor", "Content Creator", "Cinematographer"]
                }
            ],
            analytical: [
                {
                    name: "Data Science",
                    description: "Uses mathematics, statistics, and programming to extract insights from data and solve complex problems.",
                    careers: ["Data Scientist", "Data Analyst", "Machine Learning Engineer", "Research Scientist"]
                },
                {
                    name: "Mathematics",
                    description: "Studies abstract concepts and their applications to solve theoretical and practical problems.",
                    careers: ["Mathematician", "Actuary", "Quantitative Analyst", "Statistician"]
                }
            ],
            helping: [
                {
                    name: "Psychology",
                    description: "Studies human behavior and mental processes to help individuals and communities thrive.",
                    careers: ["Clinical Psychologist", "Counselor", "Human Resources Specialist", "Social Worker"]
                },
                {
                    name: "Nursing",
                    description: "Provides direct patient care and health education in various healthcare settings.",
                    careers: ["Registered Nurse", "Nurse Practitioner", "Healthcare Administrator", "Public Health Nurse"]
                }
            ],
            technical: [
                {
                    name: "Computer Science",
                    description: "Develops software, algorithms, and systems that power modern technology and solve computational problems.",
                    careers: ["Software Engineer", "Systems Architect", "Cybersecurity Specialist", "AI Developer"]
                },
                {
                    name: "Mechanical Engineering",
                    description: "Designs and builds mechanical systems, from tiny devices to large machinery.",
                    careers: ["Mechanical Engineer", "Product Designer", "Robotics Engineer", "Manufacturing Engineer"]
                }
            ],
            business: [
                {
                    name: "Business Administration",
                    description: "Develops management, leadership, and strategic thinking skills for various business contexts.",
                    careers: ["Business Manager", "Consultant", "Entrepreneur", "Operations Manager"]
                },
                {
                    name: "Marketing",
                    description: "Creates strategies to promote products, services, and brands to target audiences.",
                    careers: ["Marketing Manager", "Brand Strategist", "Digital Marketer", "Market Research Analyst"]
                }
            ]
        };

        // App state
        let currentQuestion = 0;
        let selectedAnswers = {};
        let scores = {
            creative: 0,
            analytical: 0,
            helping: 0,
            technical: 0,
            business: 0
        };

        // Render functions
        function renderQuestion() {
            const question = questions[currentQuestion];
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            
            const html = `
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${progress}%"></div>
                </div>
                <div class="question-section">
                    <h2>Question ${currentQuestion + 1} of ${questions.length}</h2>
                    <h2>${question.question}</h2>
                    <div class="options-grid" id="options-grid">
                        ${question.options.map(option => `
                            <div class="option-card ${selectedAnswers[question.id] === option.id ? 'selected' : ''}" 
                                 data-option-id="${option.id}"
                                 onclick="selectOption('${option.id}')">
                                <h3>${option.label}</h3>
                                <p>${option.description}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
                <div class="navigation">
                    <button class="btn btn-secondary" 
                            onclick="previousQuestion()" 
                            ${currentQuestion === 0 ? 'disabled' : ''}>
                        Previous
                    </button>
                    <button class="btn btn-primary" 
                            onclick="nextQuestion()" 
                            ${!selectedAnswers[question.id] ? 'disabled' : ''}>
                        ${currentQuestion === questions.length - 1 ? 'See Results' : 'Next'}
                    </button>
                </div>
            `;
            
            document.getElementById('app').innerHTML = html;
        }

        function selectOption(optionId) {
            const question = questions[currentQuestion];
            selectedAnswers[question.id] = optionId;
            renderQuestion();
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
            } else {
                calculateResults();
                renderResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
            }
        }

        function calculateResults() {
            // Reset scores
            scores = {
                creative: 0,
                analytical: 0,
                helping: 0,
                technical: 0,
                business: 0
            };

            // Calculate scores from answers
            questions.forEach(question => {
                const answerId = selectedAnswers[question.id];
                const option = question.options.find(opt => opt.id === answerId);
                if (option && option.weights) {
                    Object.keys(option.weights).forEach(key => {
                        scores[key] += option.weights[key];
                    });
                }
            });
        }

        function renderResults() {
            // Sort scores to get top categories
            const sortedScores = Object.entries(scores)
                .sort((a, b) => b[1] - a[1])
                .filter(([_, score]) => score > 0);

            const topCategories = sortedScores.slice(0, 2).map(([category, _]) => category);
            
            let recommendedMajors = [];
            topCategories.forEach(category => {
                if (majors[category]) {
                    recommendedMajors = recommendedMajors.concat(majors[category]);
                }
            });

            const html = `
                <div class="results">
                    <h2>Your Recommended Majors</h2>
                    ${recommendedMajors.map(major => `
                        <div class="major-card">
                            <h3>${major.name}</h3>
                            <p class="description">${major.description}</p>
                            <div class="careers">
                                <h4>Potential Career Paths:</h4>
                                <ul>
                                    ${major.careers.map(career => `<li>${career}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    `).join('')}
                    <button class="restart-btn" onclick="restartQuiz()">Start Over</button>
                </div>
            `;

            document.getElementById('app').innerHTML = html;
        }

        function restartQuiz() {
            currentQuestion = 0;
            selectedAnswers = {};
            scores = {
                creative: 0,
                analytical: 0,
                helping: 0,
                technical: 0,
                business: 0
            };
            renderQuestion();
        }

        // Initialize app
        renderQuestion();
    </script>
</body>
</html>
