// Resolve CIP code(s) for a given major + cluster
function resolveCip4(majorName, clusterId) {
  // 1) Exact match
  if (majorToCip4[majorName]) {
    const v = majorToCip4[majorName];
    return Array.isArray(v) ? v : [v];
  }

  // 2) Normalized match (protects against whitespace/case differences)
  const key = normalizeMajor(majorName);
  if (majorToCip4Normalized[key]) {
    const v = majorToCip4Normalized[key];
    return Array.isArray(v) ? v : [v];
  }

  // 3) Fallback: broad cluster-level coverage
  return clusterToCip4Fallback[clusterId] || [];
}

function applyPass2Nuance(domainId, pass2, clusterSet) {
    const style = pass2?.style;
    const motivations = pass2?.motivations || [];
    const hasMot = (frag) => motivations.some((m) => (m || "").toLowerCase().includes(frag));

    // Build & Make
    if (domainId === "build_make") {
        if (style === "plan") clusterSet.add("eng_tech");
        if (style === "hands") clusterSet.add("skilled");
        if (hasMot("tools") || hasMot("tech")) clusterSet.add("eng_tech");
    }

    // Fix / Hands-on
    if (domainId === "fix_hands") {
        if (style === "mix" || style === "shop") clusterSet.add("eng_tech");
        if (hasMot("help people") || hasMot("help others") || hasMot("helping people")) {
            clusterSet.add("health");
        }
    }

    // Analyze & Solve
    if (domainId === "analyze_solve") {
        if (style === "messy") {
            clusterSet.add("sci");
            clusterSet.add("social");
        }
        if (style === "rules") {
            clusterSet.add("cs_data");
            clusterSet.add("biz");
        }
        if (hasMot("efficient")) clusterSet.add("eng_tech");
    }

    // Create & Express
    if (domainId === "create_express") {
        if (style === "freedom") clusterSet.add("arts");
        if (style === "brief") clusterSet.add("comm");
        if (hasMot("story") || hasMot("telling")) clusterSet.add("comm");
    }

    // Perform & Entertain
    if (domainId === "perform_entertain") {
        if (style === "spotlight") clusterSet.add("comm");
        if (style === "group") clusterSet.add("arts");
    }

    // Help & Support
    if (domainId === "help_support") {
        if (style === "direct") clusterSet.add("health");
        if (style === "behind") clusterSet.add("social");
        if (hasMot("mission") || hasMot("difference")) clusterSet.add("civic");
    }

    // Teach & Coach
    if (domainId === "teach_coach") {
        if (style === "kids") clusterSet.add("edu");
        if (style === "peers") clusterSet.add("biz");
        if (style === "mix") {
            clusterSet.add("edu");
            clusterSet.add("health");
        }
    }

    // Lead & Sell
    if (domainId === "lead_sell") {
        if (style === "front") clusterSet.add("comm");
        if (style === "ops") clusterSet.add("biz");
        if (hasMot("new") || hasMot("build")) clusterSet.add("biz");
    }

    // Organize & Track
    if (domainId === "organize_track") {
        if (style === "clear") clusterSet.add("civic");
        if (style === "flex") clusterSet.add("biz");
        if (hasMot("reliable") || hasMot("run smoothly")) clusterSet.add("skilled");
    }

    // Compete & Train
    if (domainId === "compete_train") {
        if (style === "clear") clusterSet.add("edu");
        if (hasMot("routine") || hasMot("disciplin")) clusterSet.add("health");
    }

    // Outdoors & Animals
    if (domainId === "outdoors_animals") {
        if (style === "lab") clusterSet.add("sci");
        if (style === "field") clusterSet.add("env");
        if (hasMot("environment") || hasMot("nature")) clusterSet.add("civic");
    }

    // Explore & Research
    if (domainId === "explore_research") {
        if (style === "deep") clusterSet.add("sci");
        if (style === "wide") clusterSet.add("social");
        if (hasMot("evidence") || hasMot("prove")) clusterSet.add("sci");
    }

    // Design & Improve
    if (domainId === "design_better") {
        if (hasMot("simpler") || hasMot("easier")) clusterSet.add("cs_data");
        if (hasMot("creative")) clusterSet.add("comm");
        if (style === "team") clusterSet.add("comm");
        if (style === "solo") clusterSet.add("cs_data");
    }

    return clusterSet;
}

function computeClusterSurfacing({ pass1Answers, selectedDomains, pass2Answers }) {
    const selected = Array.from(selectedDomains || []);
    const meta = {};
    
    const ensure = (cid) => {
        if (!meta[cid]) meta[cid] = { supportCount: 0, reinforced: false, reasons: [] };
        return meta[cid];
    };

    const addReason = (cid, text) => {
        const m = ensure(cid);
        if (!m.reasons.includes(text)) m.reasons.push(text);
    };

    const surfaced = new Set();

    // A) Base mapping from selected domains → clusters
    for (const domainId of selected) {
        const baseClusters = domainBaseClusters[domainId] || [];
        const domainMeta = domains.find((d) => d.id === domainId);
        const score = pass1Answers?.[domainId];

        for (const cid of baseClusters) {
            surfaced.add(cid);
            const m = ensure(cid);
            m.supportCount += 1;

            const title = domainMeta?.title || domainId;
            const strength = score === 3 ? "strongly resonated" : score === 2 ? "somewhat resonated" : "";
            const strengthNote = strength ? " (it " + strength + " in the quick check-in)" : "";
            addReason(cid, `Because you chose to explore "${title}"${strengthNote}.`);

            if (score === 3) m.reinforced = true;
        }
    }

    // B) Pass 2 nuance mapping
    for (const domainId of selected) {
        const p2 = pass2Answers?.[domainId];
        if (!p2) continue;

        const before = new Set(surfaced);
        const afterRaw = applyPass2Nuance(domainId, p2, new Set(surfaced));
        const after = afterRaw instanceof Set ? afterRaw : new Set(afterRaw || []);

        for (const cid of after) {
            surfaced.add(cid);
            ensure(cid);
        }

        const domainTitle = domains.find((d) => d.id === domainId)?.title || domainId;

        for (const cid of after) {
            if (!before.has(cid)) {
                meta[cid].reinforced = true;

                if (p2?.style) {
                    const styleLabel = (pass2Modules?.[domainId]?.envStyle?.options || []).find(o => o.key === p2.style)?.label;
                    if (styleLabel) {
                        addReason(cid, `Your "${domainTitle}" answers leaned toward: ${styleLabel}.`);
                    }
                }

                const relevantMots = (p2.motivations || []).slice(0, 2);
                for (const mot of relevantMots) {
                    if (mot && mot !== "I'm not sure yet") {
                        addReason(cid, `You mentioned: "${mot}".`);
                    }
                }
            }
        }

        // Reflection reinforcement
        if (p2.reflect === "I want to explore this more.") {
            const baseCs = domainBaseClusters[domainId] || [];
            for (const cid of baseCs) {
                if (surfaced.has(cid)) {
                    meta[cid].reinforced = true;
                    addReason(cid, `You said you want to explore "${domainTitle}" more.`);
                }
            }
        }
    }

    // Sort surfaced by cluster order
    const surfacedArray = clusters.filter(c => surfaced.has(c.id)).map(c => c.id);

    return { surfaced: surfacedArray, meta };
}

function selectComparisons(surfacedClusters, lastClusterId) {
    const surfacedSet = new Set(surfacedClusters);
    const eligible = [];

    for (const [a, b] of canonicalComparisons) {
        if (surfacedSet.has(a) && surfacedSet.has(b)) {
            eligible.push({ a, b, trigger: "both" });
        }
    }

    if (eligible.length > 0) {
        return eligible.slice(0, 2);
    }

    // Confusion fallback
    if (lastClusterId) {
        const pair = canonicalComparisons.find(([a, b]) => a === lastClusterId || b === lastClusterId);
        if (pair) {
            const [a, b] = pair;
            return [{ a, b, trigger: "confusion" }];
        }
    }

    return [];
}

        "Automotive Technology is about diagnosing, fixing, and maintaining vehicles, using tools, systems knowledge, and troubleshooting.";
    }
  }

  return base;
}

    if (majorCatalog[majorName]) {
        return majorCatalog[majorName];
    }
    
    // Use cluster-specific generator
    return generateMajorInfo(majorName, clusterId);
}

function openCareerDrawer(careerKey) {
    const career = CAREER_ABSTRACTS[careerKey];
    if (!career) {
        console.log('Career not found:', careerKey);
        return;
    }
    
    const overlay = document.getElementById('careerDrawerOverlay');
    const drawer = document.getElementById('careerDrawer');
    const title = document.getElementById('careerDrawerTitle');
    const content = document.getElementById('careerDrawerContent');
    
    title.textContent = career.title;
    
    let html = '';
    career.sections.forEach(section => {
        html += '<div class="career-section">';
        html += `<h3>${section.h}</h3>`;
        
        if (section.p) {
            html += `<p>${section.p}</p>`;
        }
        
        if (section.bullets) {
            html += '<ul class="bullet-list">';
            section.bullets.forEach(bullet => {
                html += `<li>${bullet}</li>`;
            });
            html += '</ul>';
        }
        
        html += '</div>';
    });
    
    content.innerHTML = html;
    
    // Show drawer with animation
    overlay.classList.add('active');
    setTimeout(() => {
        drawer.classList.add('active');
    }, 10);
}

function closeCareerDrawer() {
    const overlay = document.getElementById('careerDrawerOverlay');
    const drawer = document.getElementById('careerDrawer');
    
    drawer.classList.remove('active');
    setTimeout(() => {
        overlay.classList.remove('active');
    }, 300);
}

function makeCareerLinksClickable(text) {
    // Find career examples that match CAREER_ABSTRACTS keys and make them clickable
    let result = text;
    Object.keys(CAREER_ABSTRACTS).forEach(careerKey => {
        // Exact match for the career key
        const regex = new RegExp(`\\b${careerKey.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')}\\b`, 'gi');
        result = result.replace(regex, match => {
            return `<span class="career-link" onclick="openCareerDrawer('${careerKey}')">${match}</span>`;
        });
    });
    return result;
}

            state.screen = parsed.screen || "welcome";
            state.p1Answers = parsed.p1Answers || {};
            state.p1Index = parsed.p1Index || 0;
            state.selectedDomains = new Set(parsed.selectedDomains || []);

            state.activeCluster = parsed.activeCluster || null;
            state.activeMajor = parsed.activeMajor || null;
            state.comparePair = parsed.comparePair || null;
        } catch (e) {
            console.error('Failed to load state:', e);

function renderComparisonPicker() {
    const surfacedSet = new Set(state.surfacedClusters);
    
    // Build suggested pairs (surfaced-first)
    const suggested = canonicalComparisons
        .map(([a, b]) => ({ a, b }))
        .filter(({ a, b }) => a && b)
        .sort((p1, p2) => {
            const s1 = (surfacedSet.has(p1.a) ? 1 : 0) + (surfacedSet.has(p1.b) ? 1 : 0);
            const s2 = (surfacedSet.has(p2.a) ? 1 : 0) + (surfacedSet.has(p2.b) ? 1 : 0);
            return s2 - s1;
        })
        .slice(0, 6);
    
    // Ordered clusters (surfaced first)
    const surfacedFirst = clusters.filter(c => surfacedSet.has(c.id));
    const rest = clusters.filter(c => !surfacedSet.has(c.id));
    const orderedClusters = [...surfacedFirst, ...rest];
    
    // List for picking
    const listForPick = state.compareShowAll ? orderedClusters : 
        (surfacedFirst.length ? surfacedFirst : orderedClusters);
    
    // HOME mode
    if (!state.compareMode || state.compareMode === 'home') {
        return `

                                        onclick="state.compareFirst='${c.id}'; state.compareMode='pickB'; state.compareShowAll=false; render();">

// Helper functions for school search
function getSizeRangeParam(sizeBand) {
    if (sizeBand === "Small") return "1..4999";
    if (sizeBand === "Medium") return "5000..14999";
    if (sizeBand === "Large") return "15000..";
    return null;
}

function getSizeLabel(n) {
    if (typeof n !== "number") return "";
    if (n < 5000) return "Small";
    if (n < 15000) return "Medium";
    return "Large";
}

function getCampusSetting(localeCode) {
    const code = Number(localeCode);
    if ([11, 12, 13].includes(code)) return "City";
    if ([21, 22, 23].includes(code)) return "Suburban";
    if ([31, 32, 33].includes(code)) return "Town";
    if ([41, 42, 43].includes(code)) return "Rural";
    return "Not listed";
}

function filterSchoolResults() {
    if (!window.schoolSearchResults) return;
    
    const campusFilter = window.schoolCampus || 'All';
    if (campusFilter === 'All') {
        displaySchoolResults(window.schoolSearchResults);
        return;
    }
    
    const filtered = window.schoolSearchResults.filter(r => {
        const locale = r?.['school.locale'] || r?.school?.locale;
        return getCampusSetting(locale) === campusFilter;
    });
    
    displaySchoolResults(filtered);
}

function displaySchoolResults(schools) {
    const resultsDiv = document.getElementById('searchResults');
    
    if (!schools || schools.length === 0) {
        resultsDiv.innerHTML = '<p class="text-sm text-muted">No schools found</p>';
        return;
    }
    
    const cip4List = resolveCip4(state.activeMajor.name, state.activeMajor.clusterId);
    
    resultsDiv.innerHTML = `
        <div class="mb-2">
            <p class="text-sm font-semibold">${schools.length} school${schools.length !== 1 ? 's' : ''} found</p>
        </div>
        ${schools.map(school => {
            const name = school['school.name'] || school?.school?.name || 'Unknown School';
            const city = school['school.city'] || school?.school?.city || '';
            const state = school['school.state'] || school?.school?.state || '';
            const url = school['school.school_url'] || school?.school?.school_url || '';
            const size = school['latest.student.size'] || school?.latest?.student?.size;
            const locale = school['school.locale'] || school?.school?.locale;
            const programs = school['latest.programs.cip_4_digit'] || school?.latest?.programs?.cip_4_digit || [];
            
            // Check for program match
            let programMatch = 'Unknown';
            if (window.useProgram !== false && cip4List && cip4List.length > 0) {
                const schoolCips = programs.map(p => String(p?.code || '').replace(/\\./g, ''));
                const hasMatch = cip4List.some(cip => schoolCips.includes(cip));
                programMatch = hasMatch ? 'Likely' : 'Not listed';
            }
            
            return `
                <div class="school-card">
                    <h3>${name}</h3>
                    <div class="details">
                        ${city && state ? '<span class="badge-secondary">' + city + ', ' + state + '</span>' : ''}
                        ${size ? '<span class="badge-secondary">' + getSizeLabel(size) + ' (' + size.toLocaleString() + ' students)</span>' : ''}
                        ${locale ? '<span class="badge-secondary">' + getCampusSetting(locale) + '</span>' : ''}
                        ${window.useProgram !== false ? '<span class="badge ' + (programMatch === 'Likely' ? '' : 'badge-secondary') + '">Program: ' + programMatch + '</span>' : ''}
                    </div>
                    ${url ? '<a href="' + (url.startsWith('http') ? url : 'https://' + url) + '" target="_blank" class="text-sm" style="color: #1e293b;">Visit website</a>' : ''}
                    <a href="https://collegescorecard.ed.gov/search/?search=${encodeURIComponent(name)}" target="_blank" class="text-sm text-muted" style="display: block; margin-top: 4px;">View on College Scorecard</a>
                </div>
            `;
        }).join('')}
    `;
}

async function searchSchoolsAdvanced() {
    const mode = window.schoolSearchMode || 'zip';
    const zip = (window.schoolZip || '').trim();
    const radius = window.schoolRadius || '25';
    const stateCode = window.schoolState;
    const sizeBand = window.schoolSize || 'All';
    const useProgramFilter = window.useProgram !== false;
    
    const resultsDiv = document.getElementById('searchResults');
    
    if (mode === 'zip') {
        if (!/^[0-9]{5}$/.test(zip)) {
            resultsDiv.innerHTML = '<p class="text-sm" style="color: #b91c1c;">Please enter a valid 5-digit ZIP code</p>';
            return;
        }
    } else if (mode === 'state') {
        if (!stateCode) {
            resultsDiv.innerHTML = '<p class="text-sm" style="color: #b91c1c;">Please select a state</p>';
            return;
        }
    }
    
    resultsDiv.innerHTML = '<div class="loading">Searching schools...</div>';
    
    try {
        const params = new URLSearchParams();
        
        if (mode === 'zip') {
            params.set("zip", zip);
            params.set("distance", `${radius}mi`);
        } else if (mode === 'state') {
            params.set("school.state", stateCode);
        }
        
        params.set("per_page", "25");
        
        const sizeRange = getSizeRangeParam(sizeBand);
        if (sizeRange) {
            params.set("latest.student.size__range", sizeRange);
        }
        
        params.set("fields", [
            "id",
            "school.name",
            "school.city",
            "school.state",
            "school.school_url",
            "school.locale",
            "latest.student.size",
            "latest.programs.cip_4_digit.code",
            "latest.programs.cip_4_digit.title",
        ].join(","));
        
        // Use Supabase Edge Function to proxy College Scorecard API
        const edgeFunctionUrl = "https://clhuplhaejneecbyhphh.supabase.co/functions/v1/college-scorecard";
        const cip4List = resolveCip4(state.activeMajor.name, state.activeMajor.clusterId);
        
        // Supabase anon key for Edge Function authentication
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNsaHVwbGhhZWpuZWVjYnlocGhoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2Mzc5OTksImV4cCI6MjA3NjIxMzk5OX0.ropRR6Izmcy1sRV5v9HDDvBTlCTTGnJcLUvdSyYloBI";
        
        const headers = {
            'Content-Type': 'application/json',
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
        };
        
        let results = [];
        
        if (useProgramFilter && cip4List && cip4List.length > 0) {
            // Multi-CIP search: run one request per CIP and merge results
            params.set("all_programs_nested", "true");
            params.set("keys_nested", "true");
            
            const promises = cip4List.map(async (cip) => {
                const p = new URLSearchParams(params);
                p.set("latest.programs.cip_4_digit.code", cip);
                const url = `${edgeFunctionUrl}?${p.toString()}`;
                const response = await fetch(url, { headers });
                if (!response.ok) throw new Error(`API error: ${response.status}`);
                const data = await response.json();
                return data.results || [];
            });
            
            const allResults = await Promise.all(promises);
            const flat = allResults.flat();
            
            // Deduplicate by school ID
            const seen = new Set();
            results = flat.filter(r => {
                const id = r?.id;
                if (!id) return true;
                if (seen.has(id)) return false;
                seen.add(id);
                return true;
            });
        } else {
            // Simple search without program filter
            const url = `${edgeFunctionUrl}?${params.toString()}`;
            const response = await fetch(url, { headers });
            if (!response.ok) throw new Error(`API error: ${response.status}`);
            const data = await response.json();
            results = data.results || [];
        }
        
        window.schoolSearchResults = results;
        filterSchoolResults();
        
    } catch (error) {
        resultsDiv.innerHTML = `<p class="text-sm" style="color: #b91c1c;">Error: ${error.message || 'Could not fetch schools'}</p>`;
    }
}
